    <!-- contenu principale -->
    <div class="ContentPrincipale">
        <!-- formulaire de connexion -->
        <div class="ConnexionInscription">
            <section>
                <p id="textco3">
                    Voici le formulaire d'<strong>inscription</strong>.
                </p>
                <div id="inscription">
                    <form id="formInscription" action=# onsubmit="envoisInscription(this);return false;">
                        <!-- Identifiant -->
                        <label for="identifiantInscr">Votre identifiant : </label>
                        <input id="identifiantInscr" name="identifiant" type="text" required placeholder="username" onchange="verifIdentifiant(this.value)">
                        <div id="verifBad"></div>
                        <div id="verifGood"></div>
                        <br>
                        <!-- mdp du client -->
                        <label for="mdpInscr">Votre mot de passe : </label>
                        <input id="mdpInscr" name="mdp" type="password" required placeholder="password">
                        <br>
                        <!-- email du client -->
                        <label for="emailInscr">Votre email : </label>
                        <input id="emailInscr" name="email" type="email" required placeholder="anne.dupont@hotmail.com" onchange="verifMail(this.value)">
                        <div id="verifMailBad"></div>
                        <div id="verifMailGood"></div>
                        <br>
                        <!-- prenom du client -->
                        <label for="prenomInscr">Votre prénom : </label>
                        <input id="prenomInscr" name="prenom" type="text" required placeholder="Anne">
                        <br>
                        <!-- nom du client -->
                        <label for="nomInscr">Votre nom : </label>
                        <input id="nomInscr" name="nom" type="text" required placeholder="Dupont">
                        <br>
                        <!-- adresse du client -->
                        <label for="adrInscr">Votre adresse : </label>
                        <input id="adrInscr" name="adresse" type="text" required placeholder="rue du puits 24 1460 Belgique">
                        <br>
                        <!-- bouton d'inscription -->
                        <input id="boutonInscription" class="boutonInscription" type="submit" value="Inscription">

                    </form>
                </div>
            </section>
        </div>
    </div>
